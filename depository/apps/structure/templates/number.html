<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: IranSans;
            src: url("{{ BASE_DIR }}/static/fonts/iranian-sans.woff");
        }

        body {
            font-family: IranSans;
            font-size: 180px;
            text-align: center;
            direction: rtl;
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

        @media print {
            .keep-together {
                page-break-inside: avoid;
            }

            .break-before {
                page-break-before: always;
            }

            .break-after {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
<div class="page-break-after">
        {{ number }}
</div>
</body>
</html>
