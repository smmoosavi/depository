<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @media print {
            @page {
                size: 78mm 42mm;
                margin: 0;
            }
        }
        @font-face {
            font-family: IranSans;
            src: url("{{ BASE_DIR }}/static/fonts/iranian-sans.woff");
        }
        @font-face {
            font-family: Btitr;
            src: url("{{ BASE_DIR }}/static/fonts/btitr.ttf");
        }

        .col {
            display: inline-block;
            width: 47%;
        }

        body {
            font-family: IranSans;
            direction: rtl;
            width: 95%;

        }

        .cell {
            font-size: 18px;
            direction: rtl;
            text-align: right;
            line-height: 0.9em
        }

        .name {
            font-size: 18px;
            direction: rtl;
            text-align: center;
        }

        .big {
            line-height: 0.8em;
        }
        .code{
            font-family: Btitr;
            font-size: 70px;
        }
    </style>
</head>
<body>
<div class="name">{{ name }}</div>
<div>
    <div class="col">
        <div class="cell">{{ country }}</div>
        <div class="cell" style="direction: ltr">00........{{ phone }}</div>
        <div class="cell">{{ entered_at }}</div>
        <div class="cell">{{ depository_name }}</div>
        <div class="cell">اپراتور: {{ taker }}</div>
    </div>
    <div class="col">
        <div class="cell big code" >{{ code }}</div>
        <div class="cell big" style="font-size: 25px">{{ index }}/{{ count }}</div>

    </div>
</div>
</body>
</html>
