<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: IranSans;
            src: url(https://api.pushe.co/static/fonts/iranian-sans.woff);
        }

        .col {
            display: inline-block;
            width: 47%;
            //border:solid 1px;
        }

        body {
            font-family: IranSans;
            direction: rtl;
            width: 95%;
            //border: solid 1px;
        }

        .cell {
            font-size: 20px;
            direction: rtl;
            text-align: right;
            line-height: 1em
        }

        .name {
            font-size: 30px;
            direction: rtl;
            text-align: center;
        }
        .big{
            line-height:0.8em;
        }
    </style>
</head>
<body>
<div class="name">{{ name }}</div>
<div>
    <div class="col">
        <div class="cell">{{ country }}</div>
        <div class="cell" style="direction: ltr">00********{{ phone }}</div>
        <div class="cell">{{ entered_at }}</div>
        <div class="cell">{{ depository_name }}</div>
    </div>
    <div class="col">
        <div class="cell big" style="font-size: 65px">{{ code }}</div>
        <div class="cell big" style="font-size: 40px">{{ index }}/{{ count }}</div>

    </div>
</div>
</body>
</html>
