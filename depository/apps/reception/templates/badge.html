<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @media print {
            @page {
                size: 72mm 80mm;
                margin: 0;
            }
        }

        @font-face {
            font-family: IranSans;
            src: url("{{ BASE_DIR }}static/fonts/iranian-sans.ttf");
        }

        @font-face {
            font-family: Btitr;
            src: url("{{ BASE_DIR }}static/fonts/btitr.ttf");
        }

        .col-data {
            display: inline-block;
            width: 40%;
            text-align: right;
        }

        .col-number {
            display: inline-block;
            width: 55%;
            text-align: center;
        }

        body {
            font-family: IranSans;
            direction: rtl;
            width: 95%;

        }

        .cell {
            font-size: 16px;
            direction: rtl;

            line-height: 1em
        }


        .name {
            font-size: 16px;
            direction: rtl;
            text-align: center;
        }

        .big {
            line-height: 1em;
        }

        .code {
            font-family: Btitr;
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="name">{{ name }}</div>
<div>
    <div class="col-data">
        <div class="cell">{{ country }}</div>
        <div class="cell" style="direction: ltr">00........{{ phone }}</div>
        <div class="cell">{{ entered_at }}</div>
        <div class="cell">{{ depository_name }}</div>
        <div class="cell">اپراتور: {{ taker }}</div>
    </div>
    <div class="col-number">
        <div class="cell big code">{{ code }}</div>
        <div class="cell big" style="font-size: 23px;font-family: IranSans">{{ index }}/{{ count }}</div>

    </div>
</div>
</body>
</html>
