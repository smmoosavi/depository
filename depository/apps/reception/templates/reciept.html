<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @media print {
            @page {
                size: 72mm 80mm;
                margin: 0;
            }
        }
        @font-face {
            font-family: IranSans;
            src: url("{{ BASE_DIR }}static/fonts/iranian-sans.ttf");
        }

        @font-face {
            font-family: "Calibri Light";
            src: url("{{ BASE_DIR }}static/fonts/calibril.ttf");
        }



        body {
            font-family: "{{ font }}";
            direction: rtl;
            width: 95%;
            font-size: 14px;
            line-height: 1em;
            text-align: center;
        }

        .small {
            font-size: 14px;
        }

        .logo {
            height: 107px;
        }

        .col-right {
            display: inline-block;
            width: 52%;
            vertical-align: top;
            {#border: 1px solid;#}

        }
        .col-left {
            display: inline-block;
            width: 46%;
            vertical-align: top;
            {#border: 1px solid;#}
        }

        .en {
            font-family: Tahoma;
            font-size: 14px;
            direction: ltr;
        }

        div {
            padding-top: 1px;
        }

        .barcode {
            height: 135px;
        }

        .border {
            border-top: solid 1px;
        }

    </style>
</head>
<body>
<div class="name">
    {{ depository_name }}
</div>

<div class="border"></div>
<div>
    <div class="col-left" style="padding: 0">
        <div style="text-align: center">
            {{ entered_at }}
        </div>
        <div class="small">
            {{ depository_address }}
        </div>
        <div style="height: 20px"></div>
        <div style="text-align: center">
            عجل لولیک الفرج
        </div>
        <div class="en"  style="text-align: center">
            {{ social }}
        </div>
    </div>
    <div class="col-right">
        <img src="{{ barcode }}" class="barcode">
    </div>
</div>
<div class="border"></div>
<div class="notice small">
    {{ notice }}
</div>

</body>
</html>
