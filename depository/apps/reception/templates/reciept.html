<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: IranSans;
            src: url("{{ BASE_DIR }}/static/fonts/iranian-sans.woff");
        }

        body {
            font-family: IranSans;
            direction: rtl;
            width: 95%;
            font-size: 16px;
            line-height: 1em;
            text-align: center;
        }

        .small {
            font-size: 12px;
        }

        .en {
            font-family: Tahoma;
            font-size: 14px;
        }

        .notice {
            font-family: Tahoma;
            font-size: 12px;
        }

        div {
            padding-top: 1px;
        }

        .barcode {
            height: 90px;
        }

        .border {
            border-top: solid 1px;
        }

        @media print {
            @page {
                size: 78mm 120mm;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<div>
    {{ name }}
</div>
<div>
    {{ depository_name }}
</div>
<div class="small">
    {{ depository_address }}
</div>
<div class="border">
</div>
<div>
    {{ entered_at_jalali }}
</div>
<div class="en">
    {{ entered_at }}
</div>
<div>
    <img src="{{ barcode }}" class="barcode">
</div>
<div class="notice">
    {{ notice }}
</div>
<div class="border"></div>
<div class="en">
    {{ social }}
</div>
<div>
    عجل لولیک الفرج
</div>
</body>
</html>
